<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniWiki</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }
    #sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #eee;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    #sidebar button.active {
      background: #007acc;
      color: white;
    }
    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: #fff;
    }
    #editor textarea {
      flex: 1;
      width: 100%;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #preview {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    #controls {
      display: flex;
      gap: 0.5rem;
    }
    #controls button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <span>MiniWiki</span>
    <button onclick="addPage()">+ New Page</button>
  </header>
  <main>
    <div id="sidebar"></div>
    <div id="editor">
      <div id="controls">
        <input type="text" id="pageTitle" placeholder="Page Title" />
        <button onclick="savePage()">Save</button>
        <button onclick="deletePage()">Delete</button>
      </div>
      <textarea id="pageContent" placeholder="Write your content in markdown..."></textarea>
      <div id="preview"></div>
    </div>
  </main>
  <script>
    let pages = JSON.parse(localStorage.getItem("miniwiki_pages") || '{}');
    let current = null;

    function renderSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = "";
      Object.keys(pages).forEach(title => {
        const btn = document.createElement("button");
        btn.textContent = title;
        if (title === current) btn.classList.add("active");
        btn.onclick = () => loadPage(title);
        sidebar.appendChild(btn);
      });
    }

    function loadPage(title) {
      current = title;
      document.getElementById("pageTitle").value = title;
      document.getElementById("pageContent").value = pages[title];
      renderSidebar();
      renderPreview();
    }

    function savePage() {
      const title = document.getElementById("pageTitle").value.trim();
      const content = document.getElementById("pageContent").value;
      if (!title) return alert("Title is required");
      pages[title] = content;
      localStorage.setItem("miniwiki_pages", JSON.stringify(pages));
      current = title;
      renderSidebar();
      renderPreview();
    }

    function deletePage() {
      if (!current) return;
      if (!confirm("Delete this page?")) return;
      delete pages[current];
      localStorage.setItem("miniwiki_pages", JSON.stringify(pages));
      current = null;
      document.getElementById("pageTitle").value = "";
      document.getElementById("pageContent").value = "";
      document.getElementById("preview").innerHTML = "";
      renderSidebar();
    }

    function addPage() {
      document.getElementById("pageTitle").value = "";
      document.getElementById("pageContent").value = "";
      current = null;
    }

    function renderPreview() {
      let text = document.getElementById("pageContent").value;
      text = text.replace(/\n/g, "<br>")
                 .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
                 .replace(/\*(.*?)\*/g, "<em>$1</em>")
                 .replace(/\`(.*?)\`/g, "<code>$1</code>");
      document.getElementById("preview").innerHTML = text;
    }

    document.getElementById("pageContent").addEventListener("input", renderPreview);

    renderSidebar();
  </script>
</body>
</html>
